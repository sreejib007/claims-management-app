<div class="loading-overlay" *ngIf="isLoading">
  <div class="loading-container">
    <!-- Header Skeleton -->
    <div class="skeleton-header">
      <div class="d-flex justify-content-between align-items-center px-4 py-2">
        <div class="d-flex align-items-center gap-3">
          <p-skeleton shape="circle" size="36px"></p-skeleton>
          <div>
            <p-skeleton width="140px" height="18px" styleClass="mb-1"></p-skeleton>
            <p-skeleton width="100px" height="12px"></p-skeleton>
          </div>
        </div>
        <div class="d-flex align-items-center gap-3">
          <p-skeleton width="180px" height="32px" borderRadius="8px"></p-skeleton>
          <p-skeleton shape="circle" size="36px"></p-skeleton>
        </div>
      </div>
    </div>

    <!-- Body with Sidebar -->
    <div class="d-flex flex-grow-1">
      <!-- Sidebar Skeleton -->
      <div class="skeleton-sidebar">
        <div class="sidebar-item" *ngFor="let i of [1,2,3,4,5]">
          <p-skeleton shape="circle" size="22px"></p-skeleton>
          <p-skeleton width="90px" height="12px"></p-skeleton>
        </div>
      </div>

      <!-- Main Content Skeleton -->
      <div class="skeleton-content p-2 flex-grow-1">
        <!-- Dashboard Header -->
        <div class="skeleton-card mb-2" style="padding: 0.5rem 1rem;">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
              <p-skeleton shape="circle" size="32px"></p-skeleton>
              <div>
                <p-skeleton width="150px" height="16px" styleClass="mb-1"></p-skeleton>
                <p-skeleton width="100px" height="10px"></p-skeleton>
              </div>
            </div>
            <p-skeleton width="90px" height="28px" borderRadius="6px"></p-skeleton>
          </div>
        </div>

        <!-- Metrics Row -->
        <div class="row g-2 mb-2">
          <div class="col" *ngFor="let i of [1,2,3,4,5]">
            <div class="skeleton-card" style="padding: 0.75rem;">
              <div class="d-flex justify-content-between align-items-start mb-2">
                <p-skeleton width="70px" height="10px"></p-skeleton>
                <p-skeleton shape="circle" size="24px"></p-skeleton>
              </div>
              <p-skeleton width="50px" height="22px" styleClass="mb-1"></p-skeleton>
              <p-skeleton width="60px" height="8px"></p-skeleton>
            </div>
          </div>
        </div>

        <!-- Charts Row: 3 Equal Charts -->
        <div class="row g-2 mb-2">
          <div class="col-4" *ngFor="let i of [1,2,3]">
            <div class="skeleton-card" style="padding: 0.5rem 0.75rem;">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <p-skeleton width="80px" height="12px"></p-skeleton>
                <p-skeleton width="50px" height="16px" borderRadius="8px"></p-skeleton>
              </div>
              <p-skeleton width="100%" height="160px" borderRadius="8px"></p-skeleton>
            </div>
          </div>
        </div>

        <!-- Pipeline Row: Full Width -->
        <div class="skeleton-card" style="padding: 0.5rem 1rem;">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="d-flex align-items-center gap-2">
              <p-skeleton shape="circle" size="24px"></p-skeleton>
              <p-skeleton width="100px" height="12px"></p-skeleton>
            </div>
            <p-skeleton width="60px" height="18px" borderRadius="10px"></p-skeleton>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2" *ngFor="let i of [1,2,3,4]">
              <p-skeleton shape="circle" size="45px"></p-skeleton>
              <div>
                <p-skeleton width="30px" height="18px" styleClass="mb-1"></p-skeleton>
                <p-skeleton width="50px" height="10px"></p-skeleton>
              </div>
              <p-skeleton width="20px" height="12px" *ngIf="i < 4"></p-skeleton>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Skeleton - Compact -->
    <div class="skeleton-footer-compact mt-auto">
      <div class="d-flex justify-content-between align-items-center px-4 py-2">
        <div class="d-flex align-items-center gap-2">
          <p-skeleton width="80px" height="12px"></p-skeleton>
          <p-skeleton width="60px" height="12px"></p-skeleton>
        </div>
        <div class="d-flex align-items-center gap-2">
          <p-skeleton width="50px" height="12px"></p-skeleton>
          <p-skeleton width="40px" height="16px" borderRadius="4px"></p-skeleton>
        </div>
      </div>
    </div>
  </div>
</div>
