<div class="loading-overlay" *ngIf="isLoading">
  <div class="loading-container">
    <!-- Header Skeleton -->
    <div class="skeleton-header">
      <div class="d-flex justify-content-between align-items-center px-4 py-3">
        <div class="d-flex align-items-center gap-3">
          <p-skeleton shape="circle" size="40px"></p-skeleton>
          <div>
            <p-skeleton width="150px" height="20px" styleClass="mb-2"></p-skeleton>
            <p-skeleton width="100px" height="14px"></p-skeleton>
          </div>
        </div>
        <div class="d-flex align-items-center gap-3">
          <p-skeleton width="200px" height="36px" borderRadius="20px"></p-skeleton>
          <p-skeleton shape="circle" size="40px"></p-skeleton>
        </div>
      </div>
    </div>

    <!-- Body with Sidebar -->
    <div class="d-flex flex-grow-1">
      <!-- Sidebar Skeleton -->
      <div class="skeleton-sidebar">
        <div class="sidebar-item" *ngFor="let i of [1,2,3,4,5]">
          <p-skeleton shape="circle" size="24px"></p-skeleton>
          <p-skeleton width="100px" height="14px"></p-skeleton>
        </div>
      </div>

      <!-- Main Content Skeleton -->
      <div class="skeleton-content p-3 flex-grow-1">
        <!-- Dashboard Header -->
        <div class="skeleton-card mb-3" style="padding: 0.75rem 1rem;">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
              <p-skeleton shape="circle" size="36px"></p-skeleton>
              <div>
                <p-skeleton width="180px" height="18px" styleClass="mb-1"></p-skeleton>
                <p-skeleton width="120px" height="12px"></p-skeleton>
              </div>
            </div>
            <p-skeleton width="100px" height="32px" borderRadius="6px"></p-skeleton>
          </div>
        </div>

        <!-- Metrics Row -->
        <div class="row g-3 mb-3">
          <div class="col" *ngFor="let i of [1,2,3,4,5]">
            <div class="skeleton-card" style="padding: 0.625rem 0.875rem;">
              <div class="d-flex justify-content-between align-items-start mb-2">
                <p-skeleton width="80px" height="12px"></p-skeleton>
                <p-skeleton shape="circle" size="28px"></p-skeleton>
              </div>
              <p-skeleton width="60px" height="24px" styleClass="mb-1"></p-skeleton>
              <p-skeleton width="70px" height="10px"></p-skeleton>
            </div>
          </div>
        </div>

        <!-- Charts Row -->
        <div class="row g-3">
          <div class="col-12 col-lg-6">
            <div class="skeleton-card">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center gap-2">
                  <p-skeleton shape="circle" size="28px"></p-skeleton>
                  <div>
                    <p-skeleton width="140px" height="14px" styleClass="mb-1"></p-skeleton>
                    <p-skeleton width="100px" height="10px"></p-skeleton>
                  </div>
                </div>
                <p-skeleton width="60px" height="20px" borderRadius="10px"></p-skeleton>
              </div>
              <div class="d-flex gap-3">
                <p-skeleton shape="circle" size="140px"></p-skeleton>
                <div class="flex-grow-1">
                  <p-skeleton width="100%" height="32px" borderRadius="8px" styleClass="mb-2"></p-skeleton>
                  <p-skeleton width="100%" height="32px" borderRadius="8px" styleClass="mb-2"></p-skeleton>
                  <p-skeleton width="100%" height="32px" borderRadius="8px"></p-skeleton>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="skeleton-card">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center gap-2">
                  <p-skeleton shape="circle" size="28px"></p-skeleton>
                  <div>
                    <p-skeleton width="120px" height="14px" styleClass="mb-1"></p-skeleton>
                    <p-skeleton width="90px" height="10px"></p-skeleton>
                  </div>
                </div>
                <p-skeleton width="70px" height="20px" borderRadius="10px"></p-skeleton>
              </div>
              <p-skeleton width="100%" height="140px" borderRadius="8px"></p-skeleton>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Skeleton -->
    <div class="skeleton-footer mt-auto">
      <div class="d-flex justify-content-between align-items-center px-4 py-3">
        <p-skeleton width="200px" height="14px"></p-skeleton>
        <p-skeleton width="150px" height="14px"></p-skeleton>
      </div>
    </div>
  </div>
</div>
