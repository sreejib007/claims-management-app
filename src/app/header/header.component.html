<header class="fnol-header sticky-top">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center">
      <!-- Left: Logo & Brand -->
      <div class="d-flex align-items-center gap-3">
        <div class="logo-box">
          <i class="pi pi-shield"></i>
        </div>
        <div>
          <h1 class="brand-name mb-0">Acme Insurance UK</h1>
          <small class="tagline">First Notice of Loss Portal</small>
        </div>
      </div>

      <!-- Center: Global Search -->
      <div class="d-flex align-items-center">
        <app-global-search
          (claimSelect)="onClaimSelect($event)"
          (policySelect)="onPolicySelect($event)"
          (handlerSelect)="onHandlerSelect($event)">
        </app-global-search>
      </div>

      <!-- Right: Chatbot, User Info & Avatar -->
      <div class="d-flex align-items-center gap-3">
        <button
          pButton
          type="button"
          class="chatbot-trigger p-button-text p-button-rounded"
          icon="pi pi-comments"
          pTooltip="AI Assistant"
          tooltipPosition="bottom"
          (click)="openChatbot()"
        ></button>
        <div class="user-info d-none d-md-block text-end">
          <div class="user-name">{{ userName }}</div>
          <div class="user-role">{{ userRole }}</div>
        </div>
        <div class="avatar" (click)="menu.toggle($event)">
          {{ userInitials }}
        </div>
        <p-menu #menu [model]="menuItems" [popup]="true" appendTo="body"></p-menu>
      </div>
    </div>
  </div>
</header>
